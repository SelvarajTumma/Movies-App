<div class="banner">
    <div class="banner_image">
        <img src={{base+banner.poster_path}} class="backdrop">
       
    </div>
    <div class="banner_contents">
       <div class="content">
        <h1>Title: {{banner.title||banner.original_name||banner.name}}</h1>
        <h2>Overview: {{banner.overview}}</h2>
        <h2>Release Date: {{banner.release_date}}</h2>
       </div>
    </div>
</div>
