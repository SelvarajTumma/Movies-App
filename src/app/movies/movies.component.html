<div class="Trending">
    <div class="content">
        <h2 class="title">Trending Movies</h2>
    </div>
    <div class="wrapper">
    <div class="wrapper-fit">
        <div class="boxes" *ngFor="let i of movies" >
            <a routerLink="/details" routerLinkActive="active">
                <img src={{base+i.poster_path}} alt={{i.title}} class="picture" (click)="senddetails(i.id)">
            </a>
           <div class="buttons">
            <button class="btn1">like</button>
                       
            <button class="btn2">Add to wishlist</button>
           </div>
        </div>
    </div>
    </div>
</div>
